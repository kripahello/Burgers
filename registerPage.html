<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />   
    <title>Register</title>
</head>
<body>
    <section class="container p-5">
        <div class="row justify-content-center">  
          <main class="col-xl-8 col-md-6 bg-light">
            <article class="p-5">
              <header>
                <div class="logo-brand">
                  <span><i class="fa-solid fa-burger"></i></span>
                  <span>FoodDesk.</span>
                </div>
                <h3>Create an Account</h3>
              </header>
  
              <form action="./index.html" id="logInForm">
                <label>Enter your Name</label>
                <input
                  type="text"
                  placeholder="Kripa Pokharel"
                  name=""
                /><br />
  
                <label>Enter Your E-mail</label>
                <input
                  type="email"
                  placeholder="...@gmail.com"
                  name=""
                /><br />

                <label>Enter Your Password</label>
                <input
                  type="password"
                  placeholder="************"
                  name="Kripa Pokharel"
                /><br />

                <label>Confirm Your Password</label>
                <input
                  type="password"
                  placeholder="************"
                  name="Kripa Pokharel"
                /><br />
  
                <button id="signInBtn" class="mt-3" type="button">Sign Me In</button>
              </form>
  
              <p class="continue-with-p">Continue With</p>
  
              <footer>
                <section class="connect">
                  <div>
                    <span><i class="fa-brands fa-facebook"></i></span>
                    <span>Facebook</span>
                  </div>
  
                  <div>
                    <span><i class="fa-solid fa-envelope-open"></i></span>
                    <span>E-mail</span>
                  </div>
  
                  <div>
                    <span><i class="fa-brands fa-instagram"></i></span>
                    <span>Instagram</span>
                  </div>
                </section>
  
                <p class="no-sign-in">
                  Don't have an account <a href="#">Sign Up</a>
                </p>
              </footer>
            </article>
          </main>
        </div>
      </section> 
</body>
<script src="./bootstrap/js/bootstrap.js"></script>
<script>

</script>
</html>
