<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhoklaagyo</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <section class="container-fluid p-5">
      <div class="row justify-content-">
        <aside class="col-xl-8 col-md-6 text-center">
          <img src="./images/login-image.jpg" alt="burger-img" />
        </aside>

        <main class="col-xl-4 col-md-6 mt-2 p-2">
          <article>
            <header>
              <div class="logo-brand">
                <span><i class="fa-solid fa-burger"></i></span>
                <span>FoodDesk.</span>
              </div>
              <h3>Log In</h3>
            </header>

            <form action="./index.html" id="logInForm">
              <label>Enter your email</label>
              <input
                type="email"
                placeholder="....@gmail.com"
                name="Kripa Pokharel"
              /><br />

              <label>Enter Your Password</label>
              <input
                type="password"
                placeholder="************"
                name="Kripa Pokharel"
              /><br />

              <div>
                <input type="checkbox" id="foodFirst" />
                <label for="foodFirst"> Remember my preference</label>
              </div>

              <button id="signInBtn" type="button">Sign In</button>
            </form>

            <p class="continue-with-p">Continue With</p>

            <footer>
              <section class="connect">
                <div>
                  <span><i class="fa-brands fa-facebook"></i></span>
                  <span>Facebook</span>
                </div>

                <div>
                  <span><i class="fa-solid fa-envelope-open"></i></span>
                  <span>E-mail</span>
                </div>

                <div>
                  <span><i class="fa-brands fa-instagram"></i></span>
                  <span>Instagram</span>
                </div>
              </section>

              <p class="no-sign-in">
                Don't have an account <a href="#">Sign In</a>
              </p>
            </footer>
          </article>
        </main>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src=".//bootstrap/js/bootstrap.js"></script>
  </body>
</html>
